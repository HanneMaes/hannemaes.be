<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">                                               <!-- defines the encoding of the website, utf-8 is the standard -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- viewport settings related to mobile responsiveness -->
    <!--
    The above 2 meta tags *must* come first in the <head>
    to consistently ensure proper document rendering.
    Any other head element should come *after* these tags.
    -->
    <meta width=device-width> <!-- use the physical width of the device (great for mobile!) -->
    <meta initial-scale=1>    <!-- the initial zoom, 1 means no zoom -->

    <title>V2.0 Frame</title>
    <meta name="application-name" content="HOUR 248"> <!-- Name of web application (only should be used if the website is used as an app) -->
    <meta name="theme-color" content="#000">

<!-- ****************************************************************************************************************************** -->
<!-- CSS -->
<style>

    html, body { 
        background-color: black; 
        padding: 0;
        margin: 0;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #iframe-container {
        overflow: hidden; /* remove scrollbars */
        width:  90vmin; /* vmin means it will maintain a square aspect ratio based on the smaller of the viewport's width and height. This ensures that the container remains square */
        height: 90vmin; /* vmin means it will maintain a square aspect ratio based on the smaller of the viewport's width and height. This ensures that the container remains squaree */
        max-width:  2048px;
        max-height: 2048px;
        border-radius: 5px;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
        overflow: hidden; /* remove scrollbars */
    }

    /* dark and light mode */
    .body-dark  { background-color: #222222; }
    .body-light { background-color: #ffffff; }

    .frame-dark  { box-shadow: 0 20px 50px rgba(0, 0, 0, 1); }
    .frame-light { box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3); }

</style>
</head>

<!-- ****************************************************************************************************************************** -->
<!-- HTML -->
<body>

    <div id="iframe-container">
        <iframe src="01.html"></iframe>
    </div>

<!-- ****************************************************************************************************************************** -->
<!-- JS -->
<script>

    // dark of light mode?
    var mode = getUrlParameterByName('mode');
    var body = document.body
    var iframeContainer = document.getElementById('iframe-container');

    // add classes depending on mode, defaults to dark mode
    if (mode == 'light') {
        body.classList.add('body-' + mode);             // Add a CSS class to the element based on the color parameter
        iframeContainer.classList.add('frame-' + mode); // Add a CSS class to the element based on the color parameter
    } else {
        body.classList.add('body-dark');             // Add a CSS class to the element based on the color parameter
        iframeContainer.classList.add('frame-dark'); // Add a CSS class to the element based on the color parameter
    }

    // print
    console.log('Mode:', mode);
    console.log('body classes: ' + body.classList);
    console.log('iframe classes: ' + iframeContainer.classList);
    console.log();

    // functions ***********************************

    function getUrlParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

</script>

</body>
</html>
