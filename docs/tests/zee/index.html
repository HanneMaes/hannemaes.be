<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">                                               <!-- defines the encoding of the website, utf-8 is the standard -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- viewport settings related to mobile responsiveness -->
    <!--
    The above 2 meta tags *must* come first in the <head>
    to consistently ensure proper document rendering.
    Any other head element should come *after* these tags.
    -->
    <meta width=device-width> <!-- use the physical width of the device (great for mobile!) -->
    <meta initial-scale=1>    <!-- the initial zoom, 1 means no zoom -->

    <title>V2.0 Frame</title>
    <meta name="application-name" content="HOUR 248"> <!-- Name of web application (only should be used if the website is used as an app) -->
    <meta name="theme-color" content="#000">

<!-- ****************************************************************************************************************************** -->
<!-- CSS -->
<style>

    html, body { 
        background-color: black; 
        padding: 0;
        margin: 0;
    }
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: monospace;
    }

    /* iframe */
    #iframe-container {
        overflow: hidden; /* remove scrollbars */
        width:  90vmin; /* vmin means it will maintain a square aspect ratio based on the smaller of the viewport's width and height. This ensures that the container remains square */
        height: 90vmin; /* vmin means it will maintain a square aspect ratio based on the smaller of the viewport's width and height. This ensures that the container remains squaree */
        max-width:  2048px;
        max-height: 2048px;
        border-radius: 10px;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
        overflow: hidden; /* remove scrollbars */
    }

    /* UI */
    #ui {
        position: fixed;
        bottom: 30px;
        left: 20px;
    }
    .hidden {
        display: none;
    }

    /* dark and light mode buttons */
    a {
        text-decoration: none;
        font-weight: bold;
        letter-spacing: 2px;
        border-radius: 100px;
        padding: 12px;
        transition: all 0.5s ease;
    }

    /* dark and light mode effect */
    .frame-dark  { box-shadow: 0 50px 130px rgba(0, 0, 0, 1); }
    .frame-light { box-shadow: 0 40px 70px rgba(0, 0, 0, 0.3); }

    .body-dark  { background-color: #222222; }
    .body-light { background-color: #ffffff; }

    #switch-dark, #x-dark {
        color: rgba(255, 255, 255, 0.3); 
        border-top: 1px solid rgba(255, 255, 255, 0.1); 
        box-shadow: 0 0px 40px rgba(0, 0, 0, 1);
        background-color: rgba(255, 255, 255, 0);
    }
    #switch-dark:hover, #x-dark:hover {
        color: white;
        border-top: 1px solid rgba(255, 255, 255, 0.5); 
        box-shadow: 0 0px 20px rgba(0, 0, 0, 1);
        background-color: rgba(255, 255, 255, 0.1);
    }
    #switch-light, #x-light {
        color: rgba(0, 0, 0, 0.25); 
        border-bottom: 3px solid rgba(0, 0, 0, 0.15); 
        box-shadow: 0 0px 40px rgba(0, 0, 0, 0.2);
        background-color: rgba(0, 0, 0, 0);
    }
    #switch-light:hover, #x-light:hover {
        color: black;
        border-bottom: 3px solid rgba(0, 0, 0, 0.4); 
        box-shadow: 0 0px 20px rgba(0, 0, 0, 0.25);
    }

</style>
</head>

<!-- ****************************************************************************************************************************** -->
<!-- HTML -->
<body>

    <!-- iframe -->
    <div id="iframe-container">
        <iframe src="01.html"></iframe>
    </div>

    <!-- UI -->
    <div id="ui">
        <a title="Close this menu" id="x-light" href="index.html?mode=light&ui=false">ðŸ—™</a>
        <a title="Close this menu" id="x-dark" href="index.html?mode=dark&ui=false">ðŸ—™</a>
        <a title="Switch to dark mode" id="switch-light" href="index.html?mode=dark&ui=true">DARK</a>
        <a title="Switch to light mode" id="switch-dark" href="index.html?mode=light&ui=true">LIGHT</a>
    </div>

<!-- ****************************************************************************************************************************** -->
<!-- JS -->
<script>

    /***********************/
    /* dark of light mode? */
    /***********************/

    var mode = getUrlParameterByName('mode');
    var body = document.body
    var iframeContainer = document.getElementById('iframe-container');
    var switchDarkContainer = document.getElementById('switch-dark');
    var switchLightContainer = document.getElementById('switch-light');
    var xDarkContainer = document.getElementById('x-dark');
    var xLightContainer = document.getElementById('x-light');

    // add classes depending on mode, defaults to dark mode
    if (mode == 'light') {
        body.classList.add('body-' + mode);                     
        iframeContainer.classList.add('frame-' + mode);

        switchDarkContainer.classList.add('hidden');     
        switchLightContainer.classList.remove('hidden'); 

        xDarkContainer.classList.add('hidden');     
        xLightContainer.classList.remove('hidden'); 
    } else {
        body.classList.add('body-dark');               
        iframeContainer.classList.add('frame-dark'); 
        
        switchLightContainer.classList.add('hidden');     
        switchDarkContainer.classList.remove('hidden');
        
        xLightContainer.classList.add('hidden');     
        xDarkContainer.classList.remove('hidden');
    }

    // print
    console.log('Mode:', mode);
    
    /*************/
    /* UI of not */
    /*************/

    var ui = getUrlParameterByName('ui');

    var uiContainer = document.getElementById('ui');
    if (ui == 'false') uiContainer.classList.add('hidden');  

    // print
    console.log('UI:', ui);
    console.log();

    // functions ***********************************

    function getUrlParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

</script>

</body>
</html>
