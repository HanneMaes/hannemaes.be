<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    <title>Quartz Genesis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="img/favicon.ico" />

<!-- ****************************************************************************************************************************** -->
<!-- CSS -->
<style>

    html, body { 
        background-color: black; 
        padding: 0;
        margin: 0;
    }
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: monospace;
    }

    /* iframe */
    #iframe-container {
        overflow: hidden; /* remove scrollbars */
        width:  90vmin; /* vmin means it will maintain a square aspect ratio based on the smaller of the viewport's width and height. This ensures that the container remains square */
        height: 90vmin; /* vmin means it will maintain a square aspect ratio based on the smaller of the viewport's width and height. This ensures that the container remains squaree */
        max-width:  2048px;
        max-height: 2048px;
        border-radius: 10px;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
        overflow: hidden; /* remove scrollbars */
    }

    /* UI */
    #ui {
        position: fixed;
        bottom: 30px;
        left: 20px;
    }
    #ui img {
        width: 20px;
        height: 20px;
        opacity: 0.3;
    }
    .hidden {
        display: none;
    }

    /* dark and light mode buttons */
    a {
        text-decoration: none;
    }

    /* dark and light mode effect */
    .frame-dark  { box-shadow: 0 50px 130px rgba(0, 0, 0, 1); }
    .frame-light { box-shadow: 0 40px 70px rgba(0, 0, 0, 0.3); }

    .body-dark  { background-color: #222222; }
    .body-light { background-color: #ffffff; }

</style>
</head>

<!-- ****************************************************************************************************************************** -->
<!-- HTML -->
<body>

    <!-- iframe -->
    <div id="iframe-container">
        <iframe src="01.html"></iframe>
    </div>

    <!-- info -->
    <div>
        
    </div>

    <!-- UI -->
    <div id="ui">
        <a title="Close this menu" id="x-light" href="index.html?mode=light&ui=false"><img src="img/icons/close-dark.svg" alt="Close menu"/></a>
        <a title="Close this menu" id="x-dark" href="index.html?mode=dark&ui=false"><img src="img/icons/close-light.svg" alt="Close menu"/></a>
        <a title="Show info" id="info-light" href=""><img src="img/icons/information-dark.svg" alt="Info"/></a>
        <a title="Show info" id="info-dark" href=""><img src="img/icons/information-light.svg" alt="Info"/></a>
        <a title="Switch to dark mode" id="switch-light" href="index.html?mode=dark&ui=true"><img src="img/icons/moon-dark.svg" alt="Dark mode"/></a>
        <a title="Switch to light mode" id="switch-dark" href="index.html?mode=light&ui=true"><img src="img/icons/sunny-light.svg" alt="Light mode"/></a>
    </div>

<!-- ****************************************************************************************************************************** -->
<!-- JS -->
<script>

    /***********************/
    /* dark of light mode? */
    /***********************/

    var mode = getUrlParameterByName('mode');
    var body = document.body
    var iframeContainer = document.getElementById('iframe-container');
    var switchDarkContainer = document.getElementById('switch-dark');
    var switchLightContainer = document.getElementById('switch-light');
    var xDarkContainer = document.getElementById('x-dark');
    var xLightContainer = document.getElementById('x-light');
    var infoDarkContainer = document.getElementById('info-dark');
    var infoLightContainer = document.getElementById('info-light');

    // add classes depending on mode, defaults to dark mode
    if (mode == 'light') {
        body.classList.add('body-' + mode);                     
        iframeContainer.classList.add('frame-' + mode);

        switchDarkContainer.classList.add('hidden');     
        switchLightContainer.classList.remove('hidden'); 

        xDarkContainer.classList.add('hidden');     
        xLightContainer.classList.remove('hidden'); 

        infoDarkContainer.classList.add('hidden');     
        infoLightContainer.classList.remove('hidden'); 
    } else {
        body.classList.add('body-dark');               
        iframeContainer.classList.add('frame-dark'); 
        
        switchLightContainer.classList.add('hidden');     
        switchDarkContainer.classList.remove('hidden');
        
        xLightContainer.classList.add('hidden');     
        xDarkContainer.classList.remove('hidden');

        infoLightContainer.classList.add('hidden');     
        infoDarkContainer.classList.remove('hidden');
    }

    // print
    console.log('Mode:', mode);
    
    /*************/
    /* UI of not */
    /*************/

    var ui = getUrlParameterByName('ui');

    var uiContainer = document.getElementById('ui');
    if (ui == 'false') uiContainer.classList.add('hidden');  

    // print
    console.log('UI:', ui);
    console.log();

    // functions ***********************************

    function getUrlParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

</script>

</body>
</html>
