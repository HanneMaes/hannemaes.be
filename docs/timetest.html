<script>

//***********************************

printTime()
setInterval(() => { printTime() }, 10 * 1000);

//***********************************

function printTime() {
    const local = new Date();
    const ep = Date.now(); 

    console.log('-');
    console.log('Local:', local.toLocaleString());
    console.log('Epoch:', ep);
    console.log('Epoch hours', epochToHours(ep));
    console.log('Epoch minutes', epochToMinutes(ep));
}

//***********************************

function epochToHours(t) {
  const dt = new Date(t);
  const hr = dt.getUTCHours();
  const m = "0" + dt.getUTCMinutes();
  
  return hr + ':' + m.substr(-2)
}
    
function epochToMinutes(t) {
  const dt = new Date(t);
  const m = "0" + dt.getUTCMinutes();
  
  return m.substr(-2)
}
